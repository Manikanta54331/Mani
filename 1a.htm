<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript">
            function call() 
            {
                var n1,num2,sum;
                var d=window.prompt("Enter the first integer : ");
                var c=window.prompt("Enter the second integer : ");
                num1=parseInt(d);
                num2=parseInt(c);
                sum=n1+num2;
                document.writeln("<h1>The sum is : " + sum + "</h1>");
            }
        </script>
    </head>
    <body onload="call()"></body>
</html>
